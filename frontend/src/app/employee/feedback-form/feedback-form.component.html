<div class="card-body m-5">
    <h6 class="card-subtitle mt-4 mb-2 text-body-secondary">Give your feedback here.</h6>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"
            [(ngModel)]="comments"></textarea>
        <label for="floatingTextarea">Comments...</label>
    </div>
    <button class="btn btn-primary btn-sm float-end mt-2" (click)="onSubmit()">Submit</button>
</div>

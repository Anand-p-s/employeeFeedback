<div>
    <div class="p-2 me-5">
        <button class="float-end btn btn-secondary" (click)="logout()">Logout<span class="ms-2"><fa-icon
                    [icon]="faRightFromBracket"></fa-icon></span></button>
    </div>
    <div class="d-flex justify-content-end">
        <button routerLink="/add-employee" class="btn btn-primary me-5 mt-5">Add Employee <fa-icon [icon]="faUserPlus"
                class="p-2"></fa-icon></button>
    </div>
    <div class="card mx-auto mt-2" style="width: 90vw;">
        <table class="table table-hover p-5 mt-2">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td class="d-flex gap-5">
                        <span [routerLink]="['/update-employee', employee._id]">
                            <fa-icon class="text-primary" [icon]="faUserPen"></fa-icon>
                        </span>
                        <span (click)="removeEmployee(employee._id)">
                            <fa-icon class="text-danger" [icon]="faTrash"></fa-icon>
                        </span>
                        <button [routerLink]="['/performance-review', employee._id, employee.name]" class="btn btn-info btn-sm">review</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

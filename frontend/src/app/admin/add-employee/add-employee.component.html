<div class="card mx-auto mt-5" style="width: 60vw;">
    <h4 class="my-4 mx-5">Add an employee</h4>
    <div class="my-3 mx-5">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="employeeForm.name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="employeeForm.email">            
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="employeeForm.password">
        </div>        
        <button class="btn btn-primary my-3" (click)="addEmployee()">Submit</button>
    </div>
</div>

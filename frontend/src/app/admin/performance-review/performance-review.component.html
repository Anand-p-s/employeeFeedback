<div class="d-flex">
    <div class="card m-3 shadow-sm" style="width: 70%; height: 95vh;">
        <h4 class="mx-auto my-5">Performance reviews of <strong>{{ employeeName }}</strong></h4>
        <p class="mx-auto" *ngIf="!feedbacks || !feedbacks.length">Nothing to show here now...</p>
        <div class="d-flex gap-2 mx-3">
            <div class="card shadow" style="width: 15rem; height: 11rem;" *ngFor="let feedback of feedbacks">
                <div class="card-body">
                    <p class="card-text">{{feedback.comments}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card m-3 shadow-sm" style="width: 25% ; height: 95vh;">
        <h5 class="text-center my-3 mx-3">Invite other employees to this review</h5>
        <hr>
        <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center gap-4 my-3"
                *ngFor="let employee of employees">
                <ng-container *ngIf="employeeId !== employee._id && !assignedEmployees?.includes(employee._id)">
                    <p class="ms-4 my-auto"><strong>{{employee.name}}</strong></p>
                    <button class="btn btn-primary btn-sm me-4"
                        (click)="inviteEmployeeForReview(employee._id)">invite</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
